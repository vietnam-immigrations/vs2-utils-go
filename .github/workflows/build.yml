name: Build
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  CGO_ENABLED: 0

jobs:
  test:
    name: gh-action-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Test
        run: go test ./... -short
